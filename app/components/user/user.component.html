<h1>Angular Workshop</h1>
<ul>
  <li>Name : {{uname}}</li>
  <li>Age : {{age}}</li>
  <li>Email : {{email}}</li>
  <li>Address : {{address.street}} , {{address.city}} , {{address.province}} , {{address.postcode}}</li>
</ul>

<h2>Edit Profile</h2>
<form>
  <div>
    <label for="uname"><b>Name : </b></label>
    <input type="text" [(ngModel)]="uname" name="uname">
    <label for="age"><b>Name : </b></label>
    <input type="text" [(ngModel)]="age" name="age">
    <label for="email"><b>Name : </b></label>
    <input type="text" [(ngModel)]="email" name="email">


  </div>
</form>

<h2>Skills</h2>
<form (submit)= 'addSkill(inskill.value)'>
  <div>
    <label for="skill">Skill:</label>
    <input type="text" #inskill placeholder="Add your Skill">
  </div>


</form>

<ul>
  <li style="list-style-type: none" *ngFor="let skill of skills; let i = index;"> {{i+1}}.{{skill}}
    <button (click)='removeSkill(skill)' > X </button>
  </li>
</ul>
